<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nodevember 2015 Schedule</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="schedule.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1>Nodevember 2015 Schedule</h1>
      </div>
      <div id="schedule"></div>
    </div>

    <div class="modal" id="summary-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Item summary</h4>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>

    <script type="text/template" id="day-template">
    <div class="day">
      <h2><%- day.get('title') %>, <%- day.get('date') %></h2>
      <table class="table table-bordered">
        <thead>
          <tr class="success">
            <th width="8%">Time</th>
            <th width="23%"></th>
            <th width="23%"></th>
            <th width="23%"></th>
            <th width="23%"></th>
          </tr>
        </thead>
        <tbody>
          <% day.get('groupedSlots').each(function(timeSlot) { %>
            <tr>
              <th><%- timeSlot.id %></th>
              <% if (timeSlot.items.length == 1) { %>
                <td colspan="4">
                  <strong><a href="#" class="show-details"><%- timeSlot.items[0].title %></a></strong><br />
                  <%- timeSlot.items[0].room %>
                  <div class="summary hidden"><%= _.unescape(timeSlot.items[0].summary) %></div>
                </td>
              <% } else { %>
                <% _.each(timeSlot.items, function(item) { %>
                  <td>
                    <strong><a href="#" class="show-details"><%- item.title %></a></strong><br />
                    <strong><%- item.speaker %></strong>, <em><%- item.company %></em><br />
                    <%- item.room %>
                    <div class="summary hidden">
                      <p class="clearfix">
                        <img src="<%= item.photo %>" class="pull-left"/>
                        <strong><%- item.speaker %></strong>, <em><%- item.company %></em><br />
                        <%- item.room %>
                      </p>
                      <%= _.unescape(item.summary) %>
                    </div>
                  </td>
                <% }); %>
              <% } %>
            </tr>
          <% }); %>
        </tbody>
      </table>
    </div>
    </script>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/backbone/backbone-min.js"></script>
    <script src="schedule.js"></script>
    <script src="render.js"></script>
  </body>
</html>
